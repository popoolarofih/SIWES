<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./expense.style/expense.css">
    <title>MY Expense Tracker</title>
</head>
<body>
  <div class="bar">
    <div class="ball"></div>
  </div>
    <h2 class="top"></h2>
    <div class="calendar">
      <div class="calendar-body">
        <span class="month-name">Month</span>
        <span class="day-name">Day</span>
        <span class="date-number">00</span>
        <span class="year">0000</span>
      </div>
    </div>
    <span class="time">00:00:00</span>
    <h2 class="greeting">GOOD MORNING</h2>
    <div class="container">
      <div class="b">
        <h4 class="bal">Available Balance:</h4>
      <h1 id="balance">#0.00</h1>
      </div>
      
      <div class="inc-exp-container">
        <div>
          <h4 class="income">Income</h4>
          <p id="money-plus" class="money plus">+#0.00</p>
        </div>
        <div>
          <h4 class="expense">Expense</h4>
          <p id="money-minus" class="money minus">-#0.00</p>
        </div>
      </div>
      <h3 class="his">History</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>
      <div class="flex">
        <div class="incom">
          <h3 class="trans">INCOME</h3>
       <form id="form">
         <div class="form-control">
           <label for="text" > <h5 class="message">Payment Tittle</h5> </label>
           <input type="text" id="text" placeholder="Enter text..." />
         </div>
         <div class="form-control">
           <label for="text" > <h5 class="message">Payer's Name</h5> </label>
           <input type="text" id="tit" placeholder="Enter name..." />
         </div>
         <div class="form-control">
           <label for="amount"> <h5 class="message">Amount Being Paid</h5> <br/>
               To Add income begin with this (+) </label>
           <input type="number" id="amount" placeholder="Enter amount..." />
         </div>
         <button class="btn">Add transaction</button>
       </form>
       </div>
       <div class="expenss">
         <h3 class="trans">EXPENSE</h3>
         <form id="form">
           <div class="form-control">
             <label for="text" > <h5 class="message">Tittle</h5> </label>
             <input type="text" id="text" placeholder="Enter text..." />
           </div>
           <div class="form-control">
             <label for="text" > <h5 class="message">Name</h5> </label>
             <input type="text" id="tit" placeholder="Enter name..." />
           </div>
           <div class="form-control">
             <label for="amount"> <h5 class="message">Amount</h5> <br/>
                To Add expense begin With this (-)</label>
             <input type="number" id="amount" placeholder="Enter amount..." />
           </div>
           <button class="btn">Add transaction</button>
         </form></div>
      </div>
      
     
    </div>
    
    <div class="chart"></div>
    <div class="slidetext">
    </div>
    <div class="side-bar">
       <a href="./calculator.html"><button class="cal">Calculator</button></a>  
       <a href="./currency.html"></a><button class="curr">Currency Converter</button>
       <button class="chat">Chart Analysis</button>
    </div>
    <div class="upload">
      <span>Upload Receipt</span>
      <input type="file" class="file">
    </div>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
<script src="./tracker.js"></script>
</html>
