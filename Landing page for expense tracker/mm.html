<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="mm.css">

        <title>Responsive landing page coffee 3D</title>
    </head>
    <body>
        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">Coffee</a>
                </div>
                
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <div class="nav__close" id="nav-close">
                        <i class='bx bx-x'></i>
                    </div>

                    <ul class="nav__list">
                        <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                        <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                        <li class="nav__item"><a href="#skills" class="nav__link">Blog</a></li>
                        <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="l-main">
            <!--===== HOME =====-->
            <section class="home" id="home">
                <div class="home__container bd-grid">
                    <div class="home__img">
                        <img src="img1.png" alt="" data-speed="-2" class="move">
                        <img src="img2.png" alt="" data-speed="2" class="move">
                        <img src="img3.png" alt="" data-speed="2" class="move">
                        <img src="img4.png" alt="" data-speed="-2" class="move">
                        <img src="img5.png" alt="" data-speed="-2" class="move">
                        <img src="img6.png" alt="" data-speed="2" class="move">
                    </div>

                    <div class="home__data">
                        <h1 class="home__title">Coffee<br> Drink 3D</h1>
                        <p class="home__description">Let's help discover the best coffee drink <br> of the week.</p>
                        <a href="#" class="home__button">Get Started</a>
                    </div>
                </div>
            </section>
        </main>

        <!--===== GSAP =====-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

        <!--===== MAIN JS =====-->
        <script>/*===== MENU SHOW Y HIDDEN =====*/
            const navMenu = document.getElementById('nav-menu'),
                toggleMenu = document.getElementById('nav-toggle'),
                closeMenu = document.getElementById('nav-close')
            
            // SHOW
            toggleMenu.addEventListener('click', ()=>{
                navMenu.classList.toggle('show')
            })
            
            // HIDDEN
            closeMenu.addEventListener('click', ()=>{
                navMenu.classList.remove('show')
            })
            
            /*===== MOUSEMOVE HOME IMG =====*/
            document.addEventListener('mousemove', move);
            function move(e){
                this.querySelectorAll('.move').forEach(layer =>{
                    const speed = layer.getAttribute('data-speed')
            
                    const x = (window.innerWidth - e.pageX*speed)/120
                    const y = (window.innerHeight - e.pageY*speed)/120
            
                    layer.style.transform = `translateX(${x}px) translateY(${y}px)`
                })
            }
            
            /*===== GSAP ANIMATION =====*/
            // NAV
            gsap.from('.nav__logo, .nav__toggle', {opacity: 0, duration: 1, delay:2, y: 10})
            gsap.from('.nav__item', {opacity: 0, duration: 1, delay: 2.1, y: 30, stagger: 0.2,})
            
            // HOME
            gsap.from('.home__title', {opacity: 0, duration: 1, delay:1.6, y: 30})
            gsap.from('.home__description', {opacity: 0, duration: 1, delay:1.8, y: 30})
            gsap.from('.home__button', {opacity: 0, duration: 1, delay:2.1, y: 30})
            gsap.from('.home__img', {opacity: 0, duration: 1, delay:1.3, y: 30})
            </script>
    </body>
</html>
